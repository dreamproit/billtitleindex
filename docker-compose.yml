version: '3.3'

services:
  # PostgreSQL
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:latest
    env_file: .env
    ports:
      - "5432:5432"
    #    networks:
    #      - main
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    restart: on-failure

  # Elasticsearch
  es01:
    container_name: es01
    hostname: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
#    networks:
#      - main
    volumes:
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ../data1:/var/log/data
    restart: on-failure

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "15691:15691"
      - "15692:15692"
#      - 15672/tcp, 15691/tcp, 15692/tcp, 25672/tcp, 4369/tcp, 5671/tcp, 5672/tcp

    container_name: rabbitmq
    hostname: rabbitmq
#    networks:
#      - main
    restart: on-failure

  # FastAPI
  api:
    hostname: api
    container_name: api
    env_file:
      - .env
    build: .
    ports:
      - "8000:80"
    depends_on:
      - postgres
      - es01
    volumes:
      - ./src/billtitleindex:/app
      - ${LOCAL_DATA_DIR}:${DATA_DIR}/../
#    networks:
#      - main
    restart: on-failure

  # celery worker
  celery_worker:
    hostname: celery_worker
    env_file:
      - .env
    build: .
    command: sh -c "celery -A billtitleindex worker -l info -E -B"
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./src/billtitleindex:/app
      - ${LOCAL_DATA_DIR}:${DATA_DIR}/../
    restart: on-failure

#networks:
#  main:

volumes:
  postgresql-data: