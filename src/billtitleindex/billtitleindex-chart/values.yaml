replicaCount: 1

image:
  repository: ${ image }
  pullPolicy: Always
  tag: ${ tag }

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

serviceAccount: {}

podSecurityContext: {}

securityContext: {}

env:
  SECRET_KEY: ${SECRET_KEY}
  APP_MODULE: billtitleindex.wsgi:app
  FLOWER_BASIC_AUTH: admin:root
  DATA_DIR: /congress/data/
  POSTGRES_HOST: ${POSTGRES_HOST}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_PORT: ${POSTGRES_PORT}
  MESSAGE_BROKER_URI: amqp://${MESSAGE_BROKER_USER}:${MESSAGE_BROKER_PASSWORD}@rabbitmq-dev:5672
  ELASTICSEARCH_URI: http://elasticsearch-master.dev:9200
  BROKER_API: http://${MESSAGE_BROKER_USER}:${MESSAGE_BROKER_PASSWORD}@rabbitmq-dev:15672/api//

celery_worker:
  persistence:
    enabled: true
    size: 50Gi
    accessMode: ReadWriteOnce

flower:
  image:
    repository: mher/flower
    tag: latest

service:
  type: LoadBalancer
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
